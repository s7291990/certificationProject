<body class="scroll_lock">
    <div class="wrap">
        <main id="container" class="container">
        <div class="popup_dimmed"></div></main>

        <section class="layer_popup_wrap w_md otp-type popup_open" data-popup="popup_otp2" role="dialog" popup-depth="2">
            <input type="hidden" id="btnOption" value="del">
            <div class="layer_popup_inner">
                <div class="layer_popup_title">
                    <img src="assets\images\img\logo_hancom2.png" alt="한컴위드 로고" tabindex="0">
                    <h1 tabindex="0">인증사업자 삭제</h1>

                    <p class="r_title">
                        <img class="r_img" src="assets\images\img\certifi.png" alt="인증서추가 이미지">
                    </p>
                </div>
                <div class="layer_popup_contents2">
                    <div class="popup_contents_inner mobile_otp_popup">
                        <ul class="list_dot size_sm" tabindex="1"><li class="list_certifi"><img class="list_certifi_img" src="assets\images\img\toss.png" alt="토스"><span>토스</span><span class="check_ty"><input type="checkbox" id="hancomwith_cotoss-esign_v1.5" class="type_a"><label for="hancomwith_cotoss-esign_v1.5"></label></span></li><li class="list_certifi"><img class="list_certifi_img" src="assets\images\img\shinhan.png" alt="신한인증서"><span>신한인증서</span><span class="check_ty"><input type="checkbox" id="hancomwith_coshinhan_v1.5" class="type_a"><label for="hancomwith_coshinhan_v1.5"></label></span></li><li class="list_certifi"><img class="list_certifi_img" src="assets\images\img\payco.png" alt="페이코"><span>페이코</span><span class="check_ty"><input type="checkbox" id="hancomwith_copayco_v1.5" class="type_a"><label for="hancomwith_copayco_v1.5"></label></span></li><li class="list_certifi"><img class="list_certifi_img" src="assets\images\img\pass.png" alt="통신사PASS"><span>통신사PASS</span><span class="check_ty"><input type="checkbox" id="hancomwith_copass_v1.5" class="type_a"><label for="hancomwith_copass_v1.5"></label></span></li><li class="list_certifi"><img class="list_certifi_img" src="assets\images\img\nhbank.png" alt="NH인증서"><span>NH인증서</span><span class="check_ty"><input type="checkbox" id="hancomwith_conh_v1.5" class="type_a"><label for="hancomwith_conh_v1.5"></label></span></li><li class="list_certifi"><img class="list_certifi_img" src="assets\images\img\naver.png" alt="네이버"><span>네이버</span><span class="check_ty"><input type="checkbox" id="hancomwith_conaver_v1.5" class="type_a"><label for="hancomwith_conaver_v1.5"></label></span></li><li class="list_certifi"><img class="list_certifi_img" src="assets\images\img\samsungpass.png" alt="삼성패스"><span>삼성패스</span><span class="check_ty"><input type="checkbox" id="hancomwith_cokica_v1.5" class="type_a"><label for="hancomwith_cokica_v1.5"></label></span></li><li class="list_certifi"><img class="list_certifi_img" src="assets\images\img\kbbank.png" alt="국민인증서"><span>국민인증서</span><span class="check_ty"><input type="checkbox" id="hancomwith_cokb_v1.5" class="type_a"><label for="hancomwith_cokb_v1.5"></label></span></li><li class="list_certifi"><img class="list_certifi_img" src="assets\images\img\kakao.png" alt="카카오"><span>카카오</span><span class="check_ty"><input type="checkbox" id="hancomwith_cokakao_v1.5" class="type_a"><label for="hancomwith_cokakao_v1.5"></label></span></li><li class="list_certifi"><img class="list_certifi_img" src="assets\images\img\hanabank.png" alt="하나인증서"><span>하나인증서</span><span class="check_ty"><input type="checkbox" id="hancomwith_cohana_v1.5" class="type_a"><label for="hancomwith_cohana_v1.5"></label></span></li><li class="list_certifi"><img class="list_certifi_img" src="assets\images\img\banksalad.png" alt="뱅크샐러드"><span>뱅크샐러드</span><span class="check_ty"><input type="checkbox" id="hancomwith_cobanksalad_v1.5" class="type_a"><label for="hancomwith_cobanksalad_v1.5"></label></span></li></ul>

                    <button aria-haspopup="dialog" data-popup="alert_modal3" pre-progress="Y" class="btn btn_round btn_md bg_puple"> 삭제하기</button>
                </div>
                <!--<p class="layer_popup_bottom_text" >고객센터 1644-0128  |  개인정보처리방침</p>-->
            </div>
